{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

{% if form.errors %}
<p color="red">Your username and password didn't match. Please try again.</p>
{% endif %}

{% endblock %}
